<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Lavish - Free Responsive Template</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="templatemo">
	<!--

        https://templatemo.com/tm-458-lavish
        -->

	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- animate -->
	<link rel="stylesheet" href="css/animate.min.css">
	<!-- bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- font-awesome -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- google font -->
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700,800' rel='stylesheet' type='text/css'>
	<!-- fullpage -->
	<link rel="stylesheet" href="css/jquery.fullPage.css">
	<!-- custom -->
	<link rel="stylesheet" href="css/templatemo-style.css">

</head>

<body>

	<div id="fullpage">

		<!-- start home -->
		<div id="home" class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8 wow fadeIn" data-wow-delay="0.9s">
						<h3>Welcome To:</h3>
						<h1>ALFRED'S HOBBY</h1>
						<p>All about our portfolio</p>
						<a href="index.html" class="btn btn-default smoothScroll wow fadeInUp" data-wow-delay="1s">Back to Portfolio</a>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
		</div>
		<!-- end home -->

		<!-- start portfolio -->
		<div id="portfolio" class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2 class="wow bounce">HOBBIES</h2>
					</div>
					<div class="col-md-4 col-xs-6 wow fadeIn" data-wow-delay="0.6s">
						<div class="portfolio-thumb">
							<img src="images/badminton.jpg" class="img-responsive" alt="portfolio img">
							<div class="portfolio-overlay">
								<h4>Badminton</h4>
								<h5></h5>
							</div>
						</div>
						<div class="portfolio-thumb">
							<img src="images/basketball.jpg" class="img-responsive" alt="portfolio img">
							<div class="portfolio-overlay">
								<h4>Basketball</h4>
								<h5></h5>
							</div>
						</div>
					</div>
					
					<div class="col-md-4 col-xs-6 wow fadeIn" data-wow-delay="0.6s">
						<div class="portfolio-thumb">
							<img src="images/cooking.jpg" class="img-responsive" alt="portfolio img">
							<div class="portfolio-overlay">
								<h4>Cooking</h4>
								<h5></h5>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-xs-6 wow fadeIn" data-wow-delay="0.6s">
						<div class="portfolio-thumb">
							<img src="images/gaming.jpg" class="img-responsive" alt="portfolio img">
							<div class="portfolio-overlay">
								<h4>Gaming</h4>
								<h5></h5>
							</div>
						</div>
						<div class="portfolio-thumb">
							<img src="images/travelling.jpg" class="img-responsive" alt="portfolio img">
							<div class="portfolio-overlay">
								<h4>Travelling</h4>
								<h5></h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end portfolio -->

		
		<!-- start contact -->
		<div id="contact" class="section">
			<div class="container">
				<div class="row">
					<div class="col-lg-5 col-lg-offset-1 col-md-6 wow fadeInUp" data-wow-delay="0.6s">
						<address>
							<p class="contact-title">CONTACT ME</p>
							<p><i class="fa fa-phone"></i> 090-080-0760</p>
							<p><i class="fa fa-envelope-o"></i> info@company.com</p>
							<p><i class="fa fa-map-marker"></i> 120 Old Walking Street, GL 16060</p>
						</address>
					</div>
					<div class="col-lg-6 col-md-6 col-xs-10 wow fadeInUp" data-wow-delay="0.6s">
						<form role="form" method="post" action="#">
							<input name="name" type="text" class="form-control" id="name" placeholder="Your Name">
							<input name="email" type="email" class="form-control" id="email" placeholder="Your Email">
							<textarea name="message" rows="5" class="form-control" id="message"
								placeholder="Your Message"></textarea>
							<input name="send" type="submit" class="form-control" id="send" value="SEND ME">
						</form>
					</div>
					<div class="col-md-1 col-sm-1"></div>
				</div>
			</div>
		</div>
		<!-- end contact -->

		<!-- start footer -->
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-md-12 wow fadeIn" data-wow-delay="0.9s">
						<p>Copyright &copy; 2018 Lavish Personal Profile

							. Designed by <a rel="nofollow noopener" href="https://templatemo.com">templatemo</a></p>
						<hr>
						<ul class="social-icon">
							<li><a href="#" class="fa fa-facebook"></a></li>
							<li><a href="#" class="fa fa-twitter"></a></li>
							<li><a href="#" class="fa fa-instagram"></a></li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
		<!-- end footer -->

	</div>

	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<!-- bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- fullpage -->
	<script src="js/jquery.fullPage.js"></script>
	<!-- smoothScroll -->
	<script src="js/smoothscroll.js"></script>
	<!-- wow -->
	<script src="js/wow.min.js"></script>
	<!-- text rotater -->
	<script src="js/jquery.simple-text-rotator.js"></script>
	<!-- custom -->
	<script src="js/custom.js"></script>

</body>

</html>
